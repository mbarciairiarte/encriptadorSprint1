<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura Challenge 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>       
    <div class="hero">
        
        <h1 class="titulo">ENCRYPTOR</h1>
        
        <p>First Sprint for Alura ONE Program</p>
        
        <select id="opcion">
            <option value="encriptar">ENCRYPT</option>
            <option value="desencriptar">DECRYPT</option>
        </select>
        <div>  
        <button id="btn" onclick="realizarAccion()">TRANSLATE</button>
        <button id="btn" onclick="copiarAlPortapapeles()">COPY</button>
        </div>

        <div class="groupy">
            <div class="text-input">
                <textarea id="textoInput" spellcheck="false" class="from-text" placeholder="Type you text"></textarea>
                <textarea spellcheck="false" id="resultado" disabled class="to-text" placeholder="Translation"></textarea>
            </div>
        </div>
    </div>

 
    <script src="app.js"></script>
</body>
</html>
